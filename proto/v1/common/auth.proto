syntax = "proto3";

package common.v1;

import "google/api/annotations.proto";

message AuthRequest {
  string username = 1;
  string password = 2;
}

message AuthResponse {
  string token = 1;
}

service AuthService {
  rpc Authenticate(AuthRequest) returns (AuthResponse) {
    option (google.api.http) = {
      post: "/v1/authenticate"
      body: "*"
    };
  }
}
